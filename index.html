<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/master.css">
    <link href="css/all.css" rel="stylesheet">
   
    <title>Notes - everything in your pocket</title>
</head>
<body>

    <header>
        Notes
    </header>
    <main>

        <div class="box">
            
            <input type="text" class="box-title" placeholder="Tytuł...">
            
            <ul class="list-items"></ul>
            <form class="line-input-form" >
            <input type="text" class="line-input" placeholder="Zacznij pisać...">
            <button type="submit" class="button-line-add">+</button>
        </form>

        <div id="text-style">
        <input type="checkbox" id='c1' class='chk-btn' />
        <label for='c1'><i class="fas fa-bold"></i></label>
        <input type="checkbox" id='c2' class='chk-btn' />
        <label for='c2'><i class="fas fa-underline"></i></label>
        <input type="checkbox" id='c3' class='chk-btn' />
        <label for='c3'><i class="fas fa-italic"></i></label>
        </div>
        </div>
    </main>
   
     <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
